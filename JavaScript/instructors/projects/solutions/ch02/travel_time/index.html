<!DOCTYPE html>

<head>	
    <title>Travel Time Calculator</title>
</head>
<body>
    <script>
        "use strict";
        // get distance and speed
        const distance = parseFloat(prompt("Enter miles"));
        const speed = parseFloat(prompt("Enter miles per hour"));

        // calculate travel time
        const hours = Math.floor(distance/speed);
        const minutes = distance % speed;

        // display distance, speed, and travel time
        let response = `Distance: ${distance} miles\n`
        response += `Speed: ${speed} MPH\n`
        response += `Travel time: ${hours} hours, ${minutes} minutes`;
        alert(response);
    </script>
</body>
</html>
