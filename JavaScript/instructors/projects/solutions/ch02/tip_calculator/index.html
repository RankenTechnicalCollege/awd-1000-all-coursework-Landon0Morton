<!DOCTYPE html>

<head>
    <title>Tip Calculator</title>
</head>
<body>
    <script>
        "use strict";
        // get meal cost and tip percentage from user
        const mealCost = parseFloat(prompt("Enter Meal Cost"));
        const tipPercent = parseFloat(prompt("Enter tip percent"));

        // calculate tip amount and total cost
        const tipAmount = mealCost * (tipPercent / 100)
        const totalCost = mealCost + tipAmount;

        // display - round dollar amounts to 2 decimal places, percent to 0 decimal places
        let response = `Meal cost: $${mealCost.toFixed(2)}\n`;
        response += `Tip percent: ${(tipPercent).toFixed(0)}%\n`;
        response += `Tip amout: $${tipAmount.toFixed(2)}\n`;
        response += `Total cost: $${totalCost.toFixed(2)}\n`;
        alert(response);
    </script>
</body>
</html>
