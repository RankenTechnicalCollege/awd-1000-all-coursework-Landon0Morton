<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Battleship</title>
        <link rel="stylesheet" href="battleship.css">
    </head>
    <body>
        <h1>Battleship!</h1>
        <div>
            <h2 id="turn_message">Your Turn</h2>
            <input id="new_game" type="button" value="New Game">
        </div>
        <h3 id="result_message">Select a target</h3>
        <div id="computer">
            <div>
                <h2>Computer's board</h2>
                <p class="ships"></p>
            </div>
            <canvas id="computer_board" width="500" height="500">
                Computer's game board
            </canvas>
        </div>
        <div id="user">
            <div>
                <h2>Your board</h2>
                <p class="ships"></p>
            </div>
            <canvas id="user_board" width="500" height="500">
                User's game board
            </canvas>
        </div>
        <div class="clear"></div>
    
        <script src="lib_ship.js"></script>
        <script src="lib_player.js"></script>
        <script src="lib_ui.js"></script>
        <script src="lib_game.js"></script>
        <script src="battleship.js"></script>
    </body>
</html>
