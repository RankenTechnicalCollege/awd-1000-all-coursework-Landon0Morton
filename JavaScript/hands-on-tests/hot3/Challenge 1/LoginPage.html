<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="LoginPage.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
  <h1 class="header text-center col-12 text-white">Please Login Below</h1>
  <form class="col-4 text-center m-auto mt-5" id="login-form">
    <label for="email" class="form-label fw-bold text-white">Email</label>
    <input type="email" name="email" autocomplete="email" class="form-control" id="email">
    <label for="password" class="form-label fw-bold text-white">Password</label>
    <input name="password" type="password" autocomplete="new-password" class="form-control" id="password">
    <button type="submit" class="btn btn-primary mt-5" id="login">Login</button>
  </form>
  <p id="login-text" class="text-center"></p>
</body>
</html>
