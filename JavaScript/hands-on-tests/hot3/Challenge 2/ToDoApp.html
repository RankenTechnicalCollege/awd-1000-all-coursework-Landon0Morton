<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
  <script src="ToDoApp.js" defer></script>
</head>
<body>
  <h1 class="heading text-center">To Do List</h1>
  <div class="col-12 text-center">
    <ul id="list" class="ls-numbered">
      <li>Pushups</li>
      <li>Cook</li>
      <li>Get groceries</li>
      <li>Feed dogs</li>
      <li>Sleep</li>
    </ul>
    <p id="help"></p>
  </div>
  <form id="task-form">
    <input type="text" id="task-input" class="form-conrtol">
    <button type="submit" class="btn btn-primary" id="submit">Add</button>
  </form>
</body>
</html>
