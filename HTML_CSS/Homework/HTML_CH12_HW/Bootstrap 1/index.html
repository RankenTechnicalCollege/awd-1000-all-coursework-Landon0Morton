<!DOCTYPE html>
<!-- Landon Morton, 10/22/25 -->
<html lang="ar" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css" integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW" crossorigin="anonymous">

    <title>Chapter 12 | Homework</title>
  </head>
  <body>
    <h1 class="heading text-center">Shipping information for Froke's Jerky Store</h1>
    <main>
      <form class="form form-fluid text-center bg-dark text-white mb-3" autocomplete="off" action="/order" id="order-form" method="post">
        <div class="container">
            <div class="row">
              <div class="col-12 col-md-6 fs-lg-2">
                <fieldset class="mb-3 m-5">
                  <legend class="form-legend text-decoration-underline">Contact Information</legend>
                  <label for="gName" class="form-label">Given Name</label>
                  <input type="text" id="gName" name="gName" class="form-control mb-3" required autocomplete="given-name">
                  <label for="fName" class="form-label">Family Name</label>
                  <input type="text" id="fName" name="fName" class="form-control mb-3" required autocomplete="family-name">
                  <label for="pNum" class="form-label">Phone Number</label>
                  <input type="tel" id="pNum" name="pNum" class="form-control mb-3" required autocomplete="tel">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" name="email" class="form-control mb-3" required autocomplete="email">
                </fieldset>
                <fieldset class="mb-3 m-5">
                  <legend class="form-legend text-decoration-underline">Payment Information</legend>
                  <label for="ccn" class="form-label">Credit Card number</label>
                  <input type="text" id="ccn" name="ccn" class="form-control mb-3" required autocomplete="cc-number">
                  <label for="exp-date" class="form-label">Experation Date</label>
                  <input type="month" id="exp-date" name="exp-date" class="form-control mb-3" required autocomplete="cc-exp">
                  <label for="csc" class="form-label">Card Security Code</label>
                  <input type="text" id="csc" name="csc" class="form-control mb-3" required autocomplete="cc-csc">
                </fieldset>
                <fieldset class="mb-3 m-5">
                  <legend class="form-legend text-decoration-underline">Login info</legend>
                  <label for="pWord" class="form-label">Password</label>
                  <input type="password" id="pWord" name="pWord" class="form-control mb-3" required pattern="[A-Za-z]{4}" placeholder="4 letter password." autocomplete="new-password">
                  <label for="confirm" class="form-label">Confirm Password</label>
                  <input type="password" id="confirm" name="confirm" class="form-control mb-3" required pattern="[A-Za-z]{4}" placeholder="Repeat your Password." autocomplete="current-password">
                </fieldset>
              </div>
              <div class="col-12 col-md-6">
                <fieldset class="mb-0 m-5">
                  <legend class="form-legend text-decoration-underline">Billing Address</legend>
                  <label for="billing-street" class="form-label">Street Address</label>
                  <input type="text" id="billing-street" name="billing-street" class="form-control mb-3" required autocomplete="address-line1">
                  <label for="billing-address" class="form-label">Address Line 2 (Apt, floor, etc.)</label>
                  <input type="text" id="billing-address" name="billing-address" class="form-control mb-3" required autocomplete="address-line2">
                  <label for="billing-city" class="form-label">City</label>
                  <input type="text" id="billing-city" name="billing-city" class="form-control mb-3" required autocomplete="address-level2">
                  <label for="billing-state" class="form-label">State</label>
                  <select id="billing-state" name="billing-state" class="form-select">
                    <option value="Missouri">MO</option>
                    <option value="Illinois">IL</option>
                  </select>
                  <label for="billing-zip" class="form-label">Zipcode</label>
                  <input type="text" id="billing-zip" name="billing-zip" class="form-control mb-3" required autocomplete="postal-code">
                </fieldset>
                <fieldset class="mb-3 m-5">
                  <legend class="form-legend text-decoration-underline">Shipping Address</legend>
                  <label for="same-as-billing" class="form-label fs-3 required">Same as Billing?</label>
                  <br>
                  <input type="checkbox" id="same-as-billing" class="mb-3">
                  <br>
                  <label for="shipping-street" class="form-label">Street Address</label>
                  <input type="text" id="shipping-street" name="shipping-street" autocomplete="address-line1" class="form-control mb-3" required>
                  <label for="shipping-address" class="form-label">Address Line 2</label>
                  <input type="text" id="shipping-address" name="shipping-address" autocomplete="address-line2" class="form-control mb-3" required>
                  <label for="shipping-city" class="form-label">City</label>
                  <input type="text" id="shipping-city" name="shipping-city" autocomplete="address-level2" class="form-control mb-3" required>
                  <label for="shipping-state" class="form-label">State</label>
                  <select id="shipping-state" name="shipping-state" class="form-select" autocomplete="on">
                    <option value="Missouri">MO</option>
                    <option value="Illinois">IL</option>
                  </select>
                  <label for="shipping-zip" class="form-label">Zipcode</label>
                  <input type="text" id="shipping-zip" name="shipping-zip" autocomplete="postal-code" class="form-control mb-3" required>
                </fieldset>
              </div>
            </div>
          </div>
        <button type="submit" class="btn btn-primary mb-4">Submit</button>
      </form>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

  </body>
</html>
