<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in Page</title>
  </head>
  <body class="text-center">

    <main>
      <form class="form col-6 mx-auto">
        <h1 class="h3 mb-3">Please sign in</h1>

        <div class="mb-2 px-3">
          <label for="Email" class="fs-3">Email address</label>
          <input type="email" class="form-control fs-4" id="Email" placeholder="fritos@bestSnack.com">
        </div>
        <div class="mb-2 px-3">
          <label for="Password" class="fs-3">Password</label>
          <input type="password" class="form-control fs-4" id="Password" placeholder="FritosareReallyGood1234">
        </div>

        <div class="mb-3">
          <label for="remember" class="mx-auto fs-3">Remember Me</label>
            <br>
            <input type="checkbox" value="remember-me" id="remember">
        </div>
        <button class="w-50 btn-lg btn  btn-primary" type="submit">Sign in</button>
        <h5 class="mt-5 mb-3">&copy; 2025&#8209;2026, Company Inc.</h5>
      </form>
    </main>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
